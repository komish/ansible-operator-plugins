before:
  hooks:
    - go mod tidy
    - go mod download
builds:
  - id: binary
    main: ./cmd/ansible-operator/
    binary: ansible-operator
    asmflags: "{{ .Env.GO_BUILD_ASMFLAGS }}"
    gcflags: "{{ .Env.GO_BUILD_GCFLAGS }}"
    ldflags: "{{ .Env.GO_BUILD_LDFLAGS }}"
    mod_timestamp: "{{ .CommitTimestamp }}"
    goos: []
    goarch: []